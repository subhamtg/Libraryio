<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Subham E-Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade {
      transition: all 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-300 via-purple-400 to-indigo-500 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md text-center text-white fade">
    <h1 class="text-3xl font-bold mb-4">ðŸ“š Welcome to Subham E-Library</h1>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-6 gap-4">
      <button onclick="showForm('login')" class="bg-white text-indigo-700 px-4 py-1 rounded-full font-semibold hover:bg-indigo-100 transition-all">Login</button>
      <button onclick="showForm('signup')" class="bg-white text-pink-700 px-4 py-1 rounded-full font-semibold hover:bg-pink-100 transition-all">Sign Up</button>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="text-sm text-yellow-200 mb-4 hidden"></div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 fade">
      <input name="email" type="email" placeholder="Email" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden fade">
      <input name="name" type="text" placeholder="Full Name" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <input name="email" type="email" placeholder="Email" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white py-2 rounded">Sign Up</button>
    </form>

    <p class="text-sm text-white mt-6">Built by Subham Das Â© 2025</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toast = document.getElementById('toast');

    function showForm(form) {
      if (form === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        toast.textContent = '';
        toast.classList.add('hidden');
      } else {
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        toast.textContent = '';
        toast.classList.add('hidden');
      }
    }

    function showToast(message, color = "text-yellow-200") {
      toast.textContent = message;
      toast.className = `text-sm ${color} mb-4 block fade`;
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      // TODO: Send login request to backend
      showToast("ðŸ” Login request sent...");
    };

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      // TODO: Send signup request to backend
      showToast("âœ… Signup request sent...");
    };
  </script>

</body>
</html>
