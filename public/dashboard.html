<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Library Dashboard 📚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .ebook-card {
      @apply bg-white rounded-xl shadow-lg p-4 hover:shadow-2xl transition-all duration-300;
    }
    .download-btn {
      @apply mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-800">📘 E-Library Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </header>

  <!-- Welcome -->
  <section class="text-center mt-8">
    <h2 class="text-2xl font-semibold text-gray-800">Welcome, <span id="username">User</span> 👋</h2>
    <p class="text-gray-600 mt-2">Browse and download available eBooks</p>
  </section>

  <!-- EBook Grid -->
  <section class="mt-10 px-6 md:px-20 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="ebooks">
    <!-- eBook cards inserted dynamically -->
  </section>

  <!-- Footer -->
  <footer class="mt-20 text-center text-sm text-gray-500">
    Made with 💙 by Subham Das | E-Library Project
  </footer>

  <script>
    // Dummy book data (replace this with API fetch logic later)
    const ebooks = [
      {
        title: "Advanced Programming in C",
        department: "Computer Science",
        url: "/files/advanced-c.pdf"
      },
      {
        title: "Business Economics",
        department: "Commerce",
        url: "/files/business-economics.pdf"
      },
      {
        title: "Mechanical Engineering Basics",
        department: "Mechanical",
        url: "/files/mechanical-basics.pdf"
      }
    ];

    // Replace with actual logged-in user's name
    document.getElementById('username').innerText = localStorage.getItem('username') || 'Guest';

    const container = document.getElementById('ebooks');
    ebooks.forEach(book => {
      const card = document.createElement('div');
      card.className = "ebook-card";
      card.innerHTML = `
        <h3 class="text-lg font-bold text-gray-800">${book.title}</h3>
        <p class="text-sm text-gray-600">📂 ${book.department}</p>
        <a href="${book.url}" download class="download-btn">⬇️ Download</a>
      `;
      container.appendChild(card);
    });

    function logout() {
      localStorage.removeItem('username');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
