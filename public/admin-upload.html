<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Upload | E-Library üì§</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-100 to-purple-100 min-h-screen">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-700">üìö Admin Upload Panel</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </header>

  <main class="flex flex-col items-center justify-center mt-12 px-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Upload New eBook</h2>

      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">eBook Title</label>
          <input type="text" name="title" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Department</label>
          <select name="department" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300">
            <option value="">Select Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Physics">Physics</option>
            <option value="Mathematics">Mathematics</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">PDF File</label>
          <input type="file" name="pdf" accept="application/pdf" required class="w-full" />
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">üì§ Upload</button>
      </form>

      <p id="message" class="text-center mt-4 text-sm text-gray-600"></p>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10">
    Made by Subham Das | Admin Panel
  </footer>

  <script>
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      message.textContent = "Uploading...";

      try {
        const res = await fetch("/api/admin-upload", {
          method: "POST",
          body: formData
        });

        const text = await res.text();
        message.textContent = text;
        message.style.color = text.includes("‚úÖ") ? "green" : "red";
        if (text.includes("‚úÖ")) form.reset();
      } catch (err) {
        message.textContent = "‚ùå Upload failed";
        message.style.color = "red";
      }
    });

    function logout() {
      localStorage.removeItem("admin");
      window.location.href = "index.html";
    }

    // Protect page if not logged in as admin
    if (!localStorage.getItem("admin")) {
      alert("Unauthorized! Admin access only.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
