<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Library Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-200 to-pink-200 min-h-screen flex flex-col items-center px-4 py-8">

  <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">ðŸ“– E-Library</h1>

  <input type="text" id="searchInput" placeholder="Search by title or department" 
    class="mb-6 px-4 py-2 w-full max-w-md border rounded shadow" />

  <div id="bookList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
    <!-- Books will be loaded here -->
  </div>

  <script>
    async function loadBooks() {
      const res = await fetch("/api/getBooks");
      const books = await res.json();
      const list = document.getElementById("bookList");
      list.innerHTML = "";

      books.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4";

        card.innerHTML = `
          <h3 class="text-lg font-bold mb-2">${book.title}</h3>
          <p class="text-sm text-gray-600 mb-3">Dept: ${book.department}</p>
          <a href="https://your-project.supabase.co/storage/v1/object/public/${book.file_url}" target="_blank"
            class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded inline-block">
            ðŸ“¥ Download
          </a>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", async (e) => {
      const q = e.target.value.toLowerCase();
      const res = await fetch("/api/getBooks");
      const books = await res.json();
      const list = document.getElementById("bookList");

      const filtered = books.filter(b =>
        b.title.toLowerCase().includes(q) || b.department.toLowerCase().includes(q)
      );

      list.innerHTML = "";
      filtered.forEach(book => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4";

        card.innerHTML = `
          <h3 class="text-lg font-bold mb-2">${book.title}</h3>
          <p class="text-sm text-gray-600 mb-3">Dept: ${book.department}</p>
          <a href="https://your-project.supabase.co/storage/v1/object/public/${book.file_url}" target="_blank"
            class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded inline-block">
            ðŸ“¥ Download
          </a>
        `;
        list.appendChild(card);
      });
    });

    loadBooks();
  </script>

</body>
</html>
